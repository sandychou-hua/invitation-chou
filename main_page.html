<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長輩大壽邀請</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .content-background {
            position: relative;
            padding: 20px;
            background-color: white;
        }

        .content-background p,
        .content-background label {
            margin: 10px 0;
            line-height: 1.5;
            display: block; /* 確保 label 和 p 佔據一整行 */
            color: black; /* 設置 label 的文字顏色為黑色 */
        }

        /* 使輸入框和按鈕有一致的樣式 */
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .custom-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題區塊 -->
        <div class="header-text">
            <h1>周先生八十大壽邀請</h1>
        </div>

        <!-- 大壽圖片區塊 -->
        <div class="header">
            <img src="imgs/background.jpg" alt="大壽背景圖" class="header-image">
        </div>

        <!-- 日期顯示 -->
        <p class="date-text">2024年12月28日</p>

        <!-- 按鈕區塊 -->
        <div class="button-container">
            <button class="custom-button" onclick="toggleInvitation()">壽宴邀請</button>
            
            <!-- 展開內容區域 -->
            <div id="invitation-details" class="invitation-details" style="display: none;">
                <div class="content-background">
                    <p>今逢周爺爺80大壽，幸得身體安康，精神飽滿。</p>
                    <p>感謝諸親好友平日敦誼，</p>
                    <p>訂於2024年12月28日中午12時舉辦壽宴，</p>
                    <p>誠摯邀請您闔家光臨。</p>
                </div>
            </div>

            <button class="custom-button" onclick="toggleMap()">宴會地圖</button>
            
            <!-- 展開內容區域 -->
            <div id="destination" class="destination" style="display: none;">
                <div class="content-background">
                    <p>台北101位置</p>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1996.0301887925308!2d121.56372871401656!3d25.03396498398285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abf8c4e375e9%3A0xf09c27b15455e8e6!2z6YeR5Y2A5biC5ZC75a6A5ZyX5aWw5LiJ5LiA5aSn6Ieq5ZyO5ZyW5L2N5LiA6KaB5bu66KiW!5e0!3m2!1szh-TW!2stw!4v1692263914930!5m2!1szh-TW!2stw" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>

            <!-- 新增宴會回函按鈕 -->
            <button class="custom-button" onclick="toggleRSVPForm()">宴會回函</button>

            <!-- 展開回函表單 -->
            <div id="rsvp-form" class="rsvp-form" style="display: none;">
                <div class="content-background">
                    <form>
                        <label for="name">姓名:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="contact">聯絡電話:</label>
                        <input type="tel" id="contact" name="contact" required>
                        <label for="guests">參加人數:</label>
                        <input type="number" id="guests" name="guests" min="1" required>
                        <label for="comments">備註:</label>
                        <textarea id="comments" name="comments" rows="4"></textarea>
                        <button type="submit" class="custom-button">提交回函</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- 日期顯示 -->
         <p></p>
        <p class="author">由 Sandy Chou 編輯</p>
    </div>

    <script>
        function toggleInvitation() {
            const details = document.getElementById('invitation-details');
            if (details.style.display === 'none') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        }

        function toggleMap() {
            const destination = document.getElementById('destination');
            if (destination.style.display === 'none') {
                destination.style.display = 'block';
            } else {
                destination.style.display = 'none';
            }
        }

        function toggleRSVPForm() {
            const rsvpForm = document.getElementById('rsvp-form');
            if (rsvpForm.style.display === 'none') {
                rsvpForm.style.display = 'block';
            } else {
                rsvpForm.style.display = 'none';
            }
        }
    </script>
</body>
</html>
