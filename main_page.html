<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長輩大壽邀請</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .content-background {
            position: relative;
            padding: 20px;
            background-color: white;
        }

        .content-background p {
            margin: 10px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題區塊 -->
        <div class="header-text">
            <h1>周先生八十大壽邀請</h1>
        </div>

        <!-- 大壽圖片區塊 -->
        <div class="header">
            <img src="imgs/background.jpg" alt="大壽背景圖" class="header-image">
        </div>

        <!-- 日期顯示 -->
        <p class="date-text">2024年12月28日</p>

        <!-- 按鈕區塊 -->
        <div class="button-container">
            <button class="custom-button" onclick="toggleInvitation()">壽宴邀請</button>
            
            <!-- 展開內容區域 -->
            <div id="invitation-details" class="invitation-details" style="display: none;">
                <div class="content-background">
                    <img src="imgs/button_content_background.jpg" alt="大壽背景圖" class="button-background">
                    <p>今逢周爺爺80大壽，幸得身體安康，精神飽滿。</p>
                    <p>感謝諸親好友平日敦誼，</pp>
                    <p>訂於2024年12月28日中午12時舉辦壽宴，誠摯邀請您闔家光臨。</p>
                
                </div>
            </div>
            <button class="custom-button" onclick="toggleMap()">宴會地圖</button>
            
            <!-- 展開內容區域 -->
            <div id="destination" class="destination" style="display: none;">
                <div class="content-background">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1996.0301887925308!2d121.56372871401656!3d25.03396498398285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abf8c4e375e9%3A0xf09c27b15455e8e6!2z6YeR5Y2A5biC5ZC75a6A5ZyX5aWw5LiJ5LiA5aSn6Ieq5ZyO5ZyW5L2N5LiA6KaB5bu66KiW!5e0!3m2!1szh-TW!2stw!4v1692263914930!5m2!1szh-TW!2stw" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                    <p>台北101位置</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleInvitation() {
            const details = document.getElementById('invitation-details');
            if (details.style.display === 'none') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        }

        function toggleMap() {
            const destination = document.getElementById('destination');
            if (destination.style.display === 'none') {
                destination.style.display = 'block';
            } else {
                destination.style.display = 'none';
            }
        }
    </script>
</body>
</html>
